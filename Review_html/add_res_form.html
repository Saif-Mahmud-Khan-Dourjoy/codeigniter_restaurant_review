     <script type="text/javascript">
     $(document).ready(function(){
         $('#add_res').submit(function(event){
                   event.preventDefault();
                    var name = $('#name').val();
                    var country = $('#country').val();
                    var state = $('#state').val();
                    var place = $('#place').val();
                    var food_type = $('#food_type').val();

            var userid = localStorage.getItem("user_id");
            var x = document.getElementById("offer_image").src;
            var y = document.getElementById("image").src;

            var offer_image = x.replace('data:image/jpeg;base64,', '');
            var image = y.replace('data:image/jpeg;base64,', '');
           
            $.ajax({
                    url: "http://localhost/Review/restaurant/add_restaurant/",
                    type: "post",
                    // dataType: 'json',
                    data: {
                        'userid': userid,
                        'name': name,
                        'country': country,
                        'state': state,
                        'place': place,
                        'food_type': food_type,
                        'offer_image': offer_image,
                        'image': image,
                    },
                    success: function(data) {
                        alert("successfull");
                        var restaurant_id = data; 
                        // alert(restaurant_id);
                        localStorage.setItem('restaurant_id',restaurant_id);
                       setTimeout(function(){
                           window.location.reload(1);
                        }, 1000);
                   
                    },

                    error:function(data){
                        console.log("error");
                    }

                });
                 
         });

        });                                                     

    </script>
